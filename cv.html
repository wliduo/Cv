<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=100%, initial-scale=1">
  <link rel="shortcut icon" href="https://wang64.cn/static/favicon.ico">
  <title>随心</title>
  <script type="text/javascript">
    var name = prompt("请输入我的手机号码");
    if (name != '15979271416' && name != "13266781417"){
      var flag = confirm("号码错误，点击确定跳转到主页，取消回到之前页面");
      if (flag == true) {
        window.location.href = "https://wang64.cn";
      }else{
        window.location.href = "https://cv.wang64.cn";
      }
    }else{
      setTimeout(function(){
        document.getElementById("msg1").innerHTML = "想得美~hhh~";
        setTimeout(function(){
          document.getElementById("msg2").innerHTML = "其实是简历还没写呢~";
          setTimeout(function(){
            document.getElementById("msg3").innerHTML = "o(*////▽////*)o~";
          },1000)
        },1000)
      },1000)
    }
  </script>
</head>

<body>
  <h2 align="center">还想看我简历</h2>
  <h2 align="center" id="msg1"></h2>
  <h2 align="center" id="msg2"></h2>
  <h2 align="center" id="msg3"></h2>
</body>

</html>
